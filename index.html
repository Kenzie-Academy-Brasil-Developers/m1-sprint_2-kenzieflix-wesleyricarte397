<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="https://kenzie.com.br/favicon.jpeg" />
    <title>KenzieFlix</title>
  </head>

  <body>
    <nav class="cabecalho">
      <img id="kenzieflixlogo" src="./img/logo.png" alt="KenzieFlix Logo" />
      <div id="quemestaassistindo">
        <h1>Quem está assistindo?</h1>
      </div>
    </nav>
    <section>
      <ul class="listaUsuarios">
        <li class="user">
          <div id="containerperfil">
            <img src="./img/pink.png" alt="pink" />
          </div>
          <p>Ana</p>
        </li>
        <li class="user">
          <div id="containerperfil">
            <img src="./img/panda.png" alt="panda" />
          </div>
          <p>Matheus</p>
        </li>
        <li class="user">
          <div id="containerperfil">
            <img src="./img/robot.png" alt="robot" />
          </div>
          <p>Wesley</p>
        </li>
        <li class="user">
          <div id="containerperfil">
            <img
              id="addperfilimg"
              src="./img/plus.png"
              alt="adicionar usuário"
            />
          </div>
          <p>Adicionar perfil</p>
        </li>
      </ul>
    </section>
    <section class="config">
      <div id="gerenciar">
        <h4>Gerenciar perfis</h4>
      </div>
    </section>
  </body>
</html>
